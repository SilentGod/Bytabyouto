		<div class="content-list">

					<a href="" class="full-screen c-right"></a>

				<div class="set-category-tag">

	<div class="addCategory">

	<div class="mask"></div>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/showdown.min.js"></script>
	<script src="js/main.js"></script>
	<script>
		/**
		 *预览按钮
		 */
		 $(document).ready(function(){
			 $('.preview').click(function(event){
			 	$('.content div').remove('div');
			 	if($(this).text()=="编辑"){
			 		$(this).text('预览');
			 		$('.insert-content').css('display',"block");
			 	}else{
			 		$(this).text('编辑');
			 		$('.insert-content').css('display',"none");
			 	}

			 	var converter = new showdown.Converter();
			    var html      = "<div style='width:100%;height:100%;overflow:auto'>"+converter.makeHtml($('.insert-content').val())+"</div>";
			 	// $('.insert-content').value(html);
			 	$('.content').append(html);
			 	
			 });
		 });
	</script>
